<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Contact Us</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 600px;
    max-width: 350px;
    margin-left: auto;
    margin-right: auto;
  }
  .container {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 12px 24px rgba(0,0,0,0.1);
    padding: 24px 20px 30px;
    width: 100%;
    max-width: 350px;
    display: flex;
    flex-direction: column;
  }
  h1 {
    margin-bottom: 18px;
    font-weight: 700;
    font-size: 1.8rem;
    color: #1a73e8;
    text-align: center;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }
  label {
    font-weight: 600;
    font-size: 0.9rem;
    margin-bottom: 6px;
    display: block;
  }
  input[type="text"], 
  input[type="email"], 
  textarea {
    padding: 10px 14px;
    border-radius: 8px;
    border: 1.8px solid #d1d9e6;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    width: 100%;
    font-family: inherit;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  textarea:focus {
    outline: none;
    border-color: #1a73e8;
    box-shadow: 0 0 8px #d2e3fc;
    background: #f9fbff;
  }
  textarea {
    resize: vertical;
    min-height: 90px;
    max-height: 140px;
  }
  button {
    background-color: #1a73e8;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 12px 0;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button:hover, button:focus {
    background-color: #155ab6;
    outline: none;
  }
  .success-message {
    margin-top: 16px;
    padding: 12px;
    background-color: #e6f4ea;
    border: 1.5px solid #34a853;
    border-radius: 8px;
    color: #27632a;
    font-weight: 600;
    text-align: center;
    animation: fadeIn 0.7s ease forwards;
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  @media (max-width: 400px) {
    body {
      min-height: 600px;
      max-width: 100vw;
      padding: 10px;
    }
    .container {
      box-shadow: none;
      border-radius: 8px;
      padding: 18px 12px 24px;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main">
    <h1>Hubungi Kami</h1>
    <form id="contactForm" novalidate>
      <div>
        <label for="name">Nama<span aria-hidden="true" style="color:#d93025;"> *</span></label>
        <input type="text" id="name" name="name" placeholder="Nama Lengkap" required aria-required="true" />
      </div>
      <div>
        <label for="email">Email<span aria-hidden="true" style="color:#d93025;"> *</span></label>
        <input type="email" id="email" name="email" placeholder="email@example.com" required aria-required="true" />
      </div>
      <div>
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject (optional)" />
      </div>
      <div>
        <label for="message">Pesan<span aria-hidden="true" style="color:#d93025;"> *</span></label>
        <textarea id="message" name="message" placeholder="Tulis pesan atau pertanyaan Anda..." required aria-required="true"></textarea>
      </div>
      <button type="submit" aria-label="Send your message">Send Message</button>
    </form>
    <div id="successMessage" class="success-message" style="display: none;" role="alert">
    Terima kasih telah menghubungi kami! Kami akan segera menghubungi Anda kembali.
    </div>
  </div>

<script>
  (function() {
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    function validateEmail(email) {
      const re = /^[\\w.-]+@[\\w.-]+\\.\\w+$/;
      return re.test(email);
    }

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      successMessage.style.display = 'none';

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const message = form.message.value.trim();

      if (!name) {
        alert('Silakan masukkan nama Anda.');
        form.name.focus();
        return;
      }
      if (!email) {
        alert('Silakan masukkan email Anda.');
        form.email.focus();
        return;
      }

      if (!message) {
        alert('Silakan masukkan pesan Anda.');
        form.message.focus();
        return;
      }

      form.reset();
      successMessage.style.display = 'block';
    });
  })();
</script>
</body>
</html>
